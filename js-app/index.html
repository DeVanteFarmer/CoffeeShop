<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee Shop</title>
</head>
<body>
    <h1>Bean Varieties</h1>

    <!-- Button to load and display bean varieties -->
    <button id="run-button">Run It!</button>

    <!-- Area where bean varieties will be displayed -->
    <div id="bean-varieties"></div>

    <!-- Form to add a new bean variety -->
    <h2>Add a New Bean Variety</h2>
    <form id="bean-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required><br>

        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes"><br>

        <button type="submit">Add Bean Variety</button>
    </form>

    <!-- Link to the JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
